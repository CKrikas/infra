version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: stratologia
      POSTGRES_USER: stratou
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stratou -d stratologia"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  keycloak:
    image: ghcr.io/ckrikas/auth-service:latest
    ports: ["8080:8080"]
    environment:
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
    depends_on:
      - db
    restart: unless-stopped


  api:
    image: ghcr.io/ckrikas/api-service:latest
    environment:
      DATABASE_URL: postgresql+psycopg://stratou:secret@db:5432/stratologia
      # CORS: ONLY allow your two SPA origins (IP+ports)
      ALLOW_ORIGINS_RAW: '["http://20.90.162.52:5173","http://20.90.162.52:5174"]'
      SMTP_HOST: mailhog
      SMTP_PORT: "1025"
      SMTP_FROM: noreply@stratologia.local
      # internal Keycloak URL (container-to-container)
      KEYCLOAK_URL: "http://keycloak:8080/auth"
      KEYCLOAK_REALM: "stratologia"
    ports: ["8000:8000"]
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  citizen-portal:
    image: ghcr.io/ckrikas/citizen-portal:latest
    ports: ["5173:80"]
    depends_on: [api]
    restart: unless-stopped

  admin-portal:
    image: ghcr.io/ckrikas/admin-portal:latest
    ports: ["5174:80"]
    depends_on: [api]
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"   # UI
      # 1025 exposed only if you really want external SMTP testing
      # - "1025:1025"
    restart: unless-stopped

  # REMOVE or comment out Caddy
  # caddy:
  #   image: caddy:2
  #   ...

volumes:
  db_data:
