version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: stratologia
      POSTGRES_USER: stratou
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stratou -d stratologia"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  keycloak:
    image: ghcr.io/ckrikas/auth-service:latest
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/stratologia
      KC_DB_USERNAME: stratou
      KC_DB_PASSWORD: secret
      KC_PROXY: edge
      KC_HOSTNAME: auth-ckrikas.duckdns.org
    depends_on:
      - db
    restart: unless-stopped

  api:
    image: ghcr.io/ckrikas/api-service:latest
    environment:
      DATABASE_URL: postgresql+psycopg://stratou:secret@db:5432/stratologia
      ALLOW_ORIGINS_RAW: '["https://citizen-ckrikas.duckdns.org","https://admin-ckrikas.duckdns.org"]'
      SMTP_HOST: mailhog
      SMTP_PORT: "1025"
      SMTP_FROM: noreply@stratologia.local
      KEYCLOAK_URL: "https://auth-ckrikas.duckdns.org/auth"
      KEYCLOAK_REALM: "stratologia"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  citizen-portal:
    image: ghcr.io/ckrikas/citizen-portal:latest
    depends_on: [api]
    restart: unless-stopped

  admin-portal:
    image: ghcr.io/ckrikas/admin-portal:latest
    depends_on: [api]
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - keycloak
      - citizen-portal
      - admin-portal
      - mailhog
    restart: unless-stopped

volumes:
  db_data:
  caddy_data:
  caddy_config:
